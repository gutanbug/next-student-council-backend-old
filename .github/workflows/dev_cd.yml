# Next Development with CD
name: Dev_CD

on:
  push:
    branches: [ "dev_deploy" ]

permissions:
  contents: read

jobs:
  check_repository:
    runs-on: ubuntu-latest
    outputs:
      CD_SKIP: ${{ steps.set_output.outputs.CD_SKIP }}
    steps:
    - name: Check Repository Name
      id: repository_name
      run: |
        REPO_FULL_NAME=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" https://api.github.com/repos/${{ github.repository }} | jq -r .full_name)
        MAIN_REPO="EveryUniv/next-student-council-backend"
        echo "$REPO_FULL_NAME"
        echo "$MAIN_REPO"
        if [ "$REPO_FULL_NAME" != "$MAIN_REPO" ]; then
          echo "::set-output name=CD_SKIP=true"
        else
          echo "::set-output name=CD_SKIP=false"
        fi
        $CD_SKIP=true
        echo "CD_SKIP=$CD_SKIP"
        ${{ steps.set_output.outputs.CD_SKIP }}=false
        echo "CD_SKIP=${{ steps.set_output.outputs.CD_SKIP }}"

  skip_step:
    needs: check_repository
    if: needs.check_repository.outputs.CD_SKIP == 'TRUE'
    runs-on: ubuntu-latest
    steps:
      - name: CD Stopped
        run: |
          echo "CD_SKIP : ${{ needs.check_repository.outputs.CD_SKIP }}"
          echo "CD is not needed. Progress will be terminated soon."

  build:
    needs: check_repository
    runs-on: ubuntu-latest
    if: needs.check_repository.outputs.CD_SKIP == 'FALSE'
    environment: dev
    steps:
      - uses: actions/checkout@v3
      - name: Print CD_SKIP value
        run: |
          echo "CD_SKIP : ${{ needs.check_repository.outputs.CD_SKIP }}"

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Make test properties
        env:
          PROPERTIES: ${{ secrets.PROPERTIES_TEST }}
        run: |
          mkdir -p ./src/test/resources && cd "$_"
          touch ./application.yml
          echo $PROPERTIES | base64 --decode > application.yml
        shell: bash

      - name: Build with Gradle
        uses: gradle/gradle-build-action@bd5760595778326ba7f1441bcf7e88b49de61a25 # v2.6.0
        with:
          arguments: build

      - name: Docker build
        env:
          USERNAME: ${{ secrets.DOCKER_USERNAME }}
          REPO: ${{ secrets.DOCKER_REPO }}
        run: |
          docker build -t $USERNAME/$REPO:{$GITHUB_SHA::7} -t $USERNAME/$REPO:latest .

      - name: Docker push
        env:
          USERNAME: ${{ secrets.DOCKER_USERNAME }}
          PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          REPO: ${{ secrets.DOCKER_REPO }}
        run: |
          docker login -u $USERNAME -p $PASSWORD
          docker push $USERNAME/$REPO:${GITHUB_SHA::7}
          docker push $USERNAME/$REPO:latest

      - name: SSH Remote Commands
        uses: appleboy/ssh-action@master
        env:
          REPO: ${{ secrets.DOCKER_REPO }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ubuntu
          key: ${{ secrets.NEXT_PRIVATE_PEM_KEY }}
          envs: GITHUB_SHA,REPO
          script: |
            ./deploy.sh ${{ secrets.DOCKER_USERNAME }} $REPO ${GITHUB_SHA::7}


    
          
      


